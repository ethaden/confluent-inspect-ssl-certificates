plugins {
    id 'java'
    id 'java-library'
}

repositories {
    mavenCentral() 
}

version = '0.1.0'

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes(
                "Class-Path": configurations.compileClasspath.collect { it.getName() }.join(" ")
        )
    }
}
